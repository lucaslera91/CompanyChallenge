<div class='container-fluid'>
    <div id='containter' class="row px-0 d-flex justify-content-between">
        <div class="col-12 col-sm-6 px-3">
            <form class="form-inline d-flex p-3">
                <input id="companySearch" class="form-control mr-sm-2 mx-1" type="search" placeholder="Company - Empty for all" aria-label="Search" autocomplete="on" list="companyAutoFill">

                </datalist>
            </form>
        </div>

                <input id="displayCountrySearch" class="form-control mr-sm-2 mx-1" type="search" placeholder="Country" aria-label="Search">
                <button id="lookDisplay" class="btn btn-outline-success my-2 my-sm-0 text-light bg-secondary" type="submit">Search</button>
                <datalist id="displayAutoFill">
                </datalist>
            </form>
        </div>
       
    </div>
</div>
